<!DOCTYPE html >
<html lang="en" ng-app="minmax" >
<head >
	<title >Form Validation - Part 1</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="../libs/ladda/dist/ladda-themeless.min.css">
	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Form Validation - Part 1
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl" >

	<form name="theForm" ng-submit="onSubmit()"
		novalidate="novalidate">
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name" 
			       required="required">
		</div >

		<div class="form-group" ng-class="
			{

			'has-error':!theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
			'has-success':theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
			}
		">
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email"
			       name="email"
			       required="required" >

			<!--<p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
				This field is required
			</p>

			<p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
				Please enter an email with at least an @ symbol
			</p>

	        
	        <pre>Field Valid? {{ theForm.email.$error | json }}</pre>
	        <pre>Field Valid? {{ theForm.email.$valid }}</pre>
	        <pre>Form Pristine? {{ theForm.$pristine}}</pre>
	        <pre>Form Submitted? {{ theForm.$submitted}}</pre>-->

		</div >

		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
			       ng-minlength="7"
			       id="username" 
			       ng-pattern-err-type="badUsername"
			       required="required">
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formModel.age"
			       min="18"
			       max="64"
			       id="age" 
			       ng-min-err-type="tooYoung"
			       ng-max-err-type="tooOld"
			       required="required">
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
			        class="form-control"
			        ng-model="formModel.sex" required="required">
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password" 
			       required="required"
			       ng-minlength="10">
		</div >

		<div class="form-group" >
			<button class="btn btn-primary"
					ladda="submitting"
					data-style="expand-right"
			        type="submit" >
			        <span ng-show="submitting">Registering</span>
			        <span ng-show="!submitting">Register</span>
			</button >
		</div >

	</form >

	<pre>{{ formModel | json }}</pre>

</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="../libs/ladda/js/spin.js"></script>
<script src="../libs/ladda/js/ladda.js"></script>
<script src="../libs/angular-ladda/dist/angular-ladda.min.js"></script>

<script src="main.js" ></script >


</body >
</html >
